---

url: /2/users/:id
method: get
paths:
  - name: id
    type: string
queries:
  - name: expansions
    type: enum
    value: pinned_tweet_id
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: object
      ref: users
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
