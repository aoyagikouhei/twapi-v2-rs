---

url: /2/users
method: get
queries:
  - name: ids
    type: string
    required: true
  - name: expansions
    type: enum
    value: pinned_tweet_id
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: users
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
