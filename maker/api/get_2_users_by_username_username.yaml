---

url: /2/users/by/username/:username
method: get
paths:
  - name: username
    type: string
queries:
  - name: expansions
    type: enum
    value: affiliation.user_id, most_recent_tweet_id, pinned_tweet_id
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: object
      ref: users
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
