---

response:
  type: object
  properties:
    attachments:
      type: object
      ref: attachments
    author_id:
      type: string
    card_uri:
      type: string
    community_id:
      type: string
    context_annotations:
      type: array
      items:
        type: object
        ref: context_annotations
    conversation_id:
      type: string
    created_at:
      type: date
    display_text_range:
      type: array
      items:
        type: integer
    edit_controls:
      type: object
      ref: edit_controls
    edit_history_tweet_ids:
      type: array
      required: false
      items:
        type: string
    entities:
      type: object
      ref: entities
    geo:
      type: object
      ref: geo
    id:
      type: string
      required: true
    in_reply_to_user_id:
      type: string
    lang:
      type: string
    media_metadata:
      type: array
      items:
        type: object
        ref: media_metadata
    non_public_metrics:
      type: object
      ref: non_public_metrics
    note_tweet:
      type: object
      ref: note_tweet
    organic_metrics:
      type: object
      ref: organic_metrics
    possibly_sensitive:
      type: bool
    promoted_metrics:
      type: object
      ref: promoted_metrics
    public_metrics:
      type: object
      ref: public_metrics
    referenced_tweets:
      type: array
      items:
        type: object
        ref: referenced_tweets
    reply_settings:
      type: string
    scopes:
      type: object
      ref: scopes
    source:
      type: string
    text:
      type: string
      required: true
    username:
      type: string
    withheld:
      type: object
      ref: withheld
    
