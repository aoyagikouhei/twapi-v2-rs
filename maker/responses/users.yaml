---

response:
  type: object
  properties:
    connection_status:
      type: array
      items:
        type: string
    created_at:
      type: date
    description:
      type: string
    entities:
      type: object
      ref: user_entities
    id:
      type: string
      required: true
    is_identity_verified:
      type: bool
    location:
      type: string
    most_recent_tweet_id:
      type: string
    name:
      type: string
      required: true
    pinned_tweet_id:
      type: string
    profile_banner_url:
      type: string
    profile_image_url:
      type: string
    protected:
      type: bool
    public_metrics:
      type: object
      properties:
        followers_count:
          type: integer
        following_count:
          type: integer
        tweet_count:
          type: integer
        listed_count:
          type: integer
        like_count:
          type: integer
        media_count:
          type: integer
    receives_your_dm:
      type: bool
    subscription_type:
      type: string
    url:
      type: string
    username:
      type: string
      required: true
    verified:
      type: bool
    verified_type:
      type: string
    withheld:
      type: object
      ref: withheld
